  <!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Admin Instalaciones JF</title>
<link rel="stylesheet" href="./style.css">

<!-- Librería Supabase válida para navegador -->
<script src="https://unpkg.com/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
</head>

<body>

<div id="login" class="center">
  <div class="box">
    <h1>Instalaciones JF</h1>
    <input id="email" placeholder="Correo">
    <input id="password" type="password" placeholder="Contraseña">
    <button onclick="login()">Entrar</button>
    <p id="error"></p>
  </div>
</div>

<div id="panel" style="display:none">
<header>
  <h1>Panel administrador</h1>
  <button onclick="logout()">Salir</button>
</header>

<nav>
  <button onclick="cambiarTabla('calderas')">Calderas</button>
  <button onclick="cambiarTabla('calentadores')">Calentadores</button>
  <button onclick="cambiarTabla('termos')">Termos</button>
</nav>

<section id="formulario"></section>
<section id="lista"></section>
</div>

<!-- Carga correcta desde subcarpeta GitHub Pages -->
<script src="./app2.js?v=3"></script>

</body>
</html>
